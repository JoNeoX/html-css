<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vídeos com HTML5</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="midia/praia-thumb.png" width="500" loop preload="metadata">
        <source src="midia/praia-m4v.m4v" type="video/mp4">
        <source src="midia/praia-mp4.mp4" type="video/mp4">
        <source src="midia/praia-webm.webm" type="video/webm">
        <source src="midia/praia-ogv.ogv" type="video/ogg">
        <p>Seu navegador não reproduz vídeos :(</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/q_KqylOIq4w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
